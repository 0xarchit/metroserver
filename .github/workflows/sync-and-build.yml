name: Sync Upstream & Publish Docker Image

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      force_build:
        description: Force build even without upstream changes
        type: boolean
        default: false

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: 0xarchit/metroserver

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync Upstream
        id: sync
        run: |
          git remote add upstream https://github.com/MetrolistGroup/metroserver.git 2>/dev/null || true
          git fetch upstream
          LOCAL=$(git rev-parse HEAD)
          UPSTREAM=$(git rev-parse upstream/master)
          if [ "$LOCAL" != "$UPSTREAM" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git merge upstream/master --no-edit
            git submodule update --init --recursive
            git push origin HEAD
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Set Version Tags
        if: steps.sync.outputs.has_changes == 'true' || github.event.inputs.force_build == 'true'
        id: version
        run: |
          DATE_TAG=$(date +'%Y.%m.%d')
          SHA_TAG=$(git rev-parse --short HEAD)
          echo "date=$DATE_TAG" >> $GITHUB_OUTPUT
          echo "sha=$SHA_TAG" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        if: steps.sync.outputs.has_changes == 'true' || github.event.inputs.force_build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: steps.sync.outputs.has_changes == 'true' || github.event.inputs.force_build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Image
        if: steps.sync.outputs.has_changes == 'true' || github.event.inputs.force_build == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.date }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.sha }}
          labels: |
            org.opencontainers.image.source=https://github.com/0xarchit/metroserver
            org.opencontainers.image.description=Metrolist Listen Together Server
            org.opencontainers.image.licenses=GPL-3.0
          cache-from: type=gha
          cache-to: type=gha,mode=max
